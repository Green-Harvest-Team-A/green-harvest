<html lang="en">

    <meta charset="UTF-8" />

    <title>Green Harvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital@0;1&display=swap"
      rel="stylesheet"/>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenu = document.getElementById("mobileMenu");
        const overlay = document.getElementById("overlay");
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const closeBtn = document.getElementById("closeBtn");
        const otherMenus = document.querySelector(".nav"); // Change this to target other menus as needed
        const mainContent = document.querySelector("main"); // Select the <main> element

    // Open Mobile Menu
        hamburgerBtn.addEventListener("click", function () {
          mobileMenu.classList.add("active");
          overlay.classList.add("active");
          otherMenus.classList.add("hidden"); // Hide other menus
          mainContent.style.display = "none"; // Hide main content
        });

    // Close Mobile Menu
        function closeMenu() {
          mobileMenu.classList.remove("active");
          overlay.classList.remove("active");
          otherMenus.classList.remove("hidden"); // Show other menus when closed
          mainContent.style.display = "block"; // Show main content again
        }

    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
      });

    </script>
